<h1>List of My Todo's</h1>

<table border="2">
    <thead>
        <tr>
            <th>Description</th>
            <th>Date</th>
            <th>is Completed?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td> {{todo.description}} </td>
            <td> {{todo.targetDate | date}} </td>
            <td> {{todo.done}} </td>
        </tr>
    </tbody>

</table>
